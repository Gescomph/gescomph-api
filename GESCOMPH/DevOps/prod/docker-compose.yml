version: "3.8"

services:
  # üóÑÔ∏è Base de datos SQL Server - PROD
  gescomph-sqlserver-prod:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: gescomph-sqlserver-prod
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Admin123."
    ports:
      - "5435:1433"
    volumes:
      - mssql_data_prod:/var/opt/mssql
    networks:
      - network_prod
    labels:
      - com.gescomph.database=sqlserver
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Admin123.' -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # üåê API principal - PROD
  gescomph-api-prod:
    container_name: gescomph-api-prod
    build:
      context: ../..
      dockerfile: WebGESCOMPH/Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      gescomph-sqlserver-prod:
        condition: service_healthy
    ports:
      - "5103:8080"
    networks:
      - network_prod
    labels:
      - com.gescomph.environment=prod

volumes:
  mssql_data_prod:

networks:
  network_prod:
    driver: bridge
