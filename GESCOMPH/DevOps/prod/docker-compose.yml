version: "3.8"

services:
  # üóÑÔ∏è Base de datos PostgreSQL - PROD
  gescomph-postgres-prod:
    image: postgres:16
    container_name: gescomph-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gescomph_prod
    ports:
      - "5435:5432"
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    networks:
      - network_prod

  # üåê API principal - PROD
  gescomph-api-prod:
    container_name: gescomph-api-prod
    build:
      context: ../..
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      - gescomph-postgres-prod
    ports:
      - "5103:8080"
    networks:
      - network_prod
    labels:
      - com.gescomph.environment=prod

volumes:
  pgdata_prod:

networks:
  network_prod:
    driver: bridge
