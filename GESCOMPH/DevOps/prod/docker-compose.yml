version: "3.8"

services:
  # üóÑÔ∏è SQL Server - PROD
  gescomph-sqlserver-prod:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: gescomph-sqlserver-prod
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Admin123!"
      MSSQL_PID: "Developer"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "Admin123!", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "1435:1433"
    volumes:
      - sqldata_prod:/var/opt/mssql
    networks:
      - network_prod

  # üåê API principal - PROD
  gescomph-api-prod:
    container_name: gescomph-api-prod
    build:
      context: ../..
      dockerfile: WebGESCOMPH/Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      gescomph-sqlserver-prod:
        condition: service_healthy
    ports:
      - "5103:8080"
    networks:
      - network_prod
    labels:
      - com.gescomph.environment=prod

volumes:
  sqldata_prod:

networks:
  network_prod:
    driver: bridge
