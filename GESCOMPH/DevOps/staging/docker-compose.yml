version: "3.8"

services:
  # üóÑÔ∏è SQL Server - STAGING
  gescomph-sqlserver-staging:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: gescomph-sqlserver-staging
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Admin123!"
      MSSQL_PID: "Developer"
    # Healthcheck: garantiza que SQL est√© listo antes de iniciar la API
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "Admin123!", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "1435:1433"  # Puerto externo exclusivo para staging
    volumes:
      - sqldata_staging:/var/opt/mssql
    networks:
      - network_staging

  # üåê API principal - STAGING
  gescomph-api-staging:
    container_name: gescomph-api-staging
    build:
      context: ../..
      dockerfile: WebGESCOMPH/Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      gescomph-sqlserver-staging:
        condition: service_healthy
    ports:
      - "5102:8080"
    networks:
      - network_staging
    labels:
      - com.gescomph.environment=staging

volumes:
  sqldata_staging:

networks:
  network_staging:
    driver: bridge
