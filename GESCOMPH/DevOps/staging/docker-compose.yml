version: "3.8"

services:
  # üóÑÔ∏è Base de datos SQL Server - STAGING
  gescomph-sqlserver-staging:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: gescomph-sqlserver-staging
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Admin123."
    ports:
      - "5434:1433"  # mapeo √∫nico por entorno
    volumes:
      - mssql_data_staging:/var/opt/mssql
    networks:
      - network_staging
    labels:
      - com.gescomph.database=sqlserver
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Admin123.' -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # üåê API principal - STAGING
  gescomph-api-staging:
    container_name: gescomph-api-staging
    build:
      context: ../..
      dockerfile: WebGESCOMPH/Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      gescomph-sqlserver-staging:
        condition: service_healthy
    ports:
      - "5102:8080"
    networks:
      - network_staging
    labels:
      - com.gescomph.environment=staging

volumes:
  mssql_data_staging:

networks:
  network_staging:
    driver: bridge
