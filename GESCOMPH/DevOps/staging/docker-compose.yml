version: "3.8"

services:
  # üóÑÔ∏è SQL Server - STAGING
  gescomph-sqlserver-staging:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: gescomph-sqlserver-staging
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Admin123!"
      MSSQL_PID: "Developer"
    # ‚úÖ Healthcheck robusto
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Admin123!' -C -Q 'SELECT 1' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 120s
    ports:
      - "1436:1433"  # Puerto externo exclusivo para staging
    volumes:
      - sqldata_staging:/var/opt/mssql
    networks:
      - network_staging

  # üåê API principal - STAGING
  gescomph-api-staging:
    container_name: gescomph-api-staging
    build:
      context: ../..
      dockerfile: WebGESCOMPH/Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      gescomph-sqlserver-staging:
        condition: service_healthy
    ports:
      - "5102:8080"
    networks:
      - network_staging
    labels:
      - com.gescomph.environment=staging

volumes:
  sqldata_staging:

networks:
  network_staging:
    driver: bridge
