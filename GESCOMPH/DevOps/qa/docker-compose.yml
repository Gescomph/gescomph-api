version: '3.8'

services:
  # üóÑÔ∏è Base de datos SQL Server - QA
  gescomph-sqlserver-qa:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: gescomph-sqlserver-qa
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Admin123."
    ports:
      - "5433:1433"  # mapeo distinto al host
    volumes:
      - mssql_data_qa:/var/opt/mssql
    networks:
      - network_qa
    labels:
      - com.gescomph.database=sqlserver
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Admin123.' -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # üåê API principal - QA
  gescomph-api-qa:
    container_name: gescomph-api-qa
    build:
      context: ../..
      dockerfile: WebGESCOMPH/Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      gescomph-sqlserver-qa:
        condition: service_healthy
    ports:
      - "5101:8080"
    networks:
      - network_qa
    labels:
      - com.gescomph.environment=qa

volumes:
  mssql_data_qa:

networks:
  network_qa:
    driver: bridge
