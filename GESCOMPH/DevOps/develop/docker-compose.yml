version: '3.8'

services:
  # üóÑÔ∏è Base de datos PostgreSQL - DEVELOP
  gescomph-postgres-develop:
    image: postgres:16
    container_name: gescomph-postgres-develop
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gescomph_develop
    ports:
      - "5432:5432"
    volumes:
      - pgdata_develop:/var/lib/postgresql/data
    networks:
      - network_develop

  # üåê API principal - DEVELOP
  gescomph-api-develop:
    container_name: gescomph-api-develop
    build:
      context: ../
      dockerfile: GESCOMPH/WebGESCOMPH/Dockerfile

    restart: always
    env_file:
      - .env
    depends_on:
      - gescomph-postgres-develop
    ports:
      - "5100:8080"
    networks:
      - network_develop
    labels:
      - com.gescomph.environment=develop

volumes:
  pgdata_develop:

networks:
  network_develop:
    driver: bridge
