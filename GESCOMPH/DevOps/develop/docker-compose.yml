version: '3.8'

services:
  # üóÑÔ∏è SQL Server - DEVELOP
  gescomph-sqlserver-develop:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: gescomph-sqlserver-develop
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Admin123!"
      MSSQL_PID: "Developer"
    # ‚úÖ Healthcheck robusto: espera a que SQL Server est√© realmente listo
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Admin123!' -C -Q 'SELECT 1' || exit 1"]
      interval: 15s        # chequea cada 15 segundos
      timeout: 10s         # tiempo m√°ximo por intento
      retries: 20          # hasta 20 intentos
      start_period: 120s   # espera 2 minutos antes de comenzar los chequeos
    ports:
      - "1434:1433"
    volumes:
      - sqldata_develop:/var/opt/mssql
    networks:
      - network_develop

  # üåê API principal - DEVELOP
  gescomph-api-develop:
    container_name: gescomph-api-develop
    build:
      context: ../..
      dockerfile: WebGESCOMPH/Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      gescomph-sqlserver-develop:
        condition: service_healthy
    ports:
      - "5100:8080"
    networks:
      - network_develop
    labels:
      - com.gescomph.environment=develop

# ==============================
# üì¶ Vol√∫menes y redes
# ==============================
volumes:
  sqldata_develop:

networks:
  network_develop:
    driver: bridge
