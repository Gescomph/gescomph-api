version: '3.8'

services:
  # üóÑÔ∏è Base de datos SQL Server - DEVELOP
  gescomph-sqlserver-develop:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: gescomph-sqlserver-develop
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Admin123."
    ports:
      - "1433:1433"
    volumes:
      - mssql_data_develop:/var/opt/mssql
    networks:
      - network_develop
    labels:
      - com.gescomph.database=sqlserver
    healthcheck:
      test: ["CMD-SHELL", "sqlcmd -S localhost -U sa -P 'Admin123.' -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # üåê API principal - DEVELOP
  gescomph-api-develop:
    container_name: gescomph-api-develop
    build:
      context: ../..
      dockerfile: WebGESCOMPH/Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      gescomph-sqlserver-develop:
        condition: service_healthy
    ports:
      - "5100:8080"
    networks:
      - network_develop
    labels:
      - com.gescomph.environment=develop

volumes:
  mssql_data_develop:

networks:
  network_develop:
    driver: bridge
