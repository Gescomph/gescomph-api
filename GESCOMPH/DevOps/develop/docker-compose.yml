version: '3.8'

services:
  # üóÑÔ∏è SQL Server - DEVELOP
  gescomph-sqlserver-develop:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: gescomph-sqlserver-develop
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Admin123!"
      MSSQL_PID: "Developer"
    # Healthcheck: garantiza que la API espere hasta que SQL est√© listo
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "Admin123!", "-Q", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "1433:1433"
    volumes:
      - sqldata_develop:/var/opt/mssql
    networks:
      - network_develop

  # üåê API principal - DEVELOP
  gescomph-api-develop:
    container_name: gescomph-api-develop
    build:
      context: ../..
      dockerfile: WebGESCOMPH/Dockerfile
    restart: always
    env_file:
      - .env
    depends_on:
      gescomph-sqlserver-develop:
        condition: service_healthy
    ports:
      - "5100:8080"
    networks:
      - network_develop
    labels:
      - com.gescomph.environment=develop

# ==============================
# Vol√∫menes y red
# ==============================
volumes:
  sqldata_develop:

networks:
  network_develop:
